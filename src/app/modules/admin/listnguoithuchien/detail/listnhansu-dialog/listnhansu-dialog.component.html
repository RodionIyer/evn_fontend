<div class="flex flex-col relative">
    <div class="flex justify-between w-full absolute">
        <div class="text-lg font-medium head-modal">
            <input autofocus="true" matInput type="text" (keyup)="doFilter($event.target)" placeholder="Filter">
        </div>
        <mat-icon svgIcon="mat_outline:close" (click)="close()"></mat-icon>
    </div>

    <table mat-table [dataSource]="dataSource" class="style-table-dialog h-full w-full">
        <ng-container matColumnDef="STT">

        </ng-container>

        </ng-container>
