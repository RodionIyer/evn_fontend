<div class="relative eco_conntent">
    <div class="bg-white content-screen">
        <!--màn hình danh sách-->
        <ng-container *ngIf="!actionClick">
            <div class="flex items-center justify-between header-custom">
                <h1 class="title-component">SÁNG KIẾN CỦA TÔI </h1>
                <button class="add_button" (click)="addNew()">
                    <i class="fa fa-plus"></i> Đăng ký mới
                </button>
            </div>
            <div class="table-fix-header" style="height: calc(100vh - 255px)">
            <table class="table table_custom">
                <thead>
                <tr>
                    <th class="stt_table text-center">STT</th>
                    <th class="text-left">Tên giải pháp</th>
                    <th class="text-left">Cấp độ sáng kiến</th>
                    <th class="text-left">Đơn vị thực hiện</th>
                    <th class="text-center">Năm</th>
                    <th class="text-left">Trạng thái</th>
                    <th class="text-left action-table">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of listGiao; let i = index">
                    <td class="stt_table text-center">{{ (i+(pageIndex * pageSize)) + 1}}</td>
                    <td>{{item.tenGiaiPhap}}</td>
                    <td class="text-left">{{item.tenCapDoSangKien}}</td>
                    <td class="text-left">{{item.tenDonViChuDauTu}}</td>
                    <td class="text-center">{{item.nam}}</td>
                    <td class="text-left">{{item.tenTrangThai}}</td>
                    <td class="action-table">
                        <div class="icon-group-table">
                            <i class="fa  fa-ellipsis-h"></i>
                            <div class="flex">
                                <div  (click)="detail(item)" > <i class="fa fa-info-circle cursor-point"title="Xem chi tiết"></i>Xem chi tiết</div>
                                <div  (click)="lichsu(item)" >  <i class="fa fa-clock-o cursor-point" title="Xem lịch sử"></i>Xem lịch sử</div>
                                <div  (click)="editer(item)" [class]="item.maTrangThai=='SOAN' || item.maTrangThai=='Y_CAU_HIEU_CHINH'?'':'khongthaotac'" >  <i class="fa fa-pencil cursor-point" title="Chỉnh sửa"></i>Chỉnh sửa</div>
                               <div  (click)="xoa(item)" [class]="item.maTrangThai=='SOAN' || item.maTrangThai=='Y_CAU_HIEU_CHINH'?'':'khongthaotac'" >  <i class="fa fa-trash cursor-point" title="Xóa bỏ"></i>Xóa bỏ </div>
                        </div>
                        </div>
                    </td>
                </tr>
                <!-- <tr>
                    <td class="stt_table">1</td>
                    <td>Bản đăng ký định hướng 2023</td>
                    <td>Cấp EVN</td>
                    <td class="text-center">Trần Văn A</td>
                    <td class="text-center">2023</td>
                    <td>Đang thực hiện</td>
                    <td class="text-center action-table">
                        <div class="flex justify-evenly">
                            <i (click)="detail($event)"
                                class="fa fa-info-circle"
                                title="Xem chi tiết"
                            ></i>
                            <i class="fa fa-clock-o" title="Xem lịch sử"></i>
                            <i class="fa fa-pencil" (click)="editer($event)" title="Chỉnh sửa"></i>
                            <i class="fa fa-trash" title="Xóa bỏ"></i>
                        </div>
                    </td>
                </tr> -->
                </tbody>
            </table>
            </div>
            <!-- phan trang -->
            <mat-paginator
                *ngIf="listGiao && listGiao.length > 0"
                (page)="handlePageEvent($event)"
                [length]="length"
                [pageSize]="pageSize"
                [showFirstLastButtons]="showFirstLastButtons"
                [pageSizeOptions]="pageSizeOptions"
                [pageIndex]="pageIndex"
                aria-label="Select page"
            >
            </mat-paginator>
            <!-- <button (click)="openAlertDialog()" >Mop pup up fille</button> -->
        </ng-container>

        <!-- details -->
        <ng-container *ngIf="actionClick">
            <div
                class="flex-auto z-20 absolute inset-0 lg:static lg:inset-auto flex"
            >
                <router-outlet></router-outlet>
            </div>
        </ng-container>
    </div>
</div>
